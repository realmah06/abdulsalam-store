<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Separator</title>
    <style>
        input {
            font-size: 18px;
            padding: 10px;
            width: 200px;
            text-align: right;
        }
    </style>
</head>
<body>

    <label>Amount:<span style="color: red;">*</span></label>
    <input type="text" class="number-format" placeholder="0"><br><br>

    <script>
        function formatNumberInput(event) {
            let input = event.target;
            let value = input.value.replace(/,/g, ''); // Remove existing commas

            // Prevent entering non-numeric values
            if (!/^\d*$/.test(value)) {
                input.value = input.value.slice(0, -1);
                return;
            }

            // Format with commas
            let formattedValue = new Intl.NumberFormat().format(value);
            input.value = formattedValue;
        }

        // Apply formatting to all inputs with the "number-format" class
        document.querySelectorAll('.number-format').forEach(input => {
            input.addEventListener('input', formatNumberInput);
        });
    </script>

</body>
</html>
